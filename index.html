<!DOCTYPE html>
<html>
<head>
  <title>noahfiner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="everything">
    <div id="everything-mask">
      <div id="desc-outer">
        <div class="relative-full">
          <div class="angled-back hidden green1"></div>
          <div class="angled-back hidden green"></div>
          <div class="angled-back hidden gray"></div>
          <p id="desc" class="hidden"></p>
        </div>
      </div>
    </div>
    <div id="green-left">
    </div>
    <div id="left">
      <div id="info">
        <img src="img/logo.png" id="logo"/>
        <div id="vertical-br"></div>
        <p id="name">Noah Finer</p>
      </div>
      <div id="links">
        <a id="multitaskilus" href="http://multitaskil.us">multitaskilus</a>
        <a id="robotics" href="http://fairviewrobotics.com">fairview robotics</a>
        <a id="joanna" href="http://joannafirst.com">joanna first</a>
        <a id="jhumpa" href="http://noahfiner.github.io/Jhumpa-Simulator">jhumpa simulator</a>
        <a id="sqar" href="http://noahfiner.github.io/sqar">sqar</a>
        <a id="sqr" href="http://noahfiner.github.io/sqr">sqr</a>
        <a id="xinabox" href="http://noahfiner.github.io/xinabox">xinabox</a>
        <a id="bri" href="http://noahfiner.github.io/BRI">BRI</a>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var images = new Array()
    function preload() {
      for (i = 0; i < preload.arguments.length; i++) {
        images[i] = new Image()
        images[i].src = preload.arguments[i]
      }
    }
    preload("img/multitaskilus.png",
            "img/joanna.png",
            "img/jhumpa.png",
            "img/sqar.png",
            "img/sqr.png",
            "img/xinabox.png",
            "img/bri.png")
  </script>
</body>
</html>
